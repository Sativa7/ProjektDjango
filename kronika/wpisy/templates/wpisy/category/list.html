{% extends "wpisy/base.html" %}

{% block title %}Kategorie{% endblock %}

{% block content %}
<div class="page-container">
    <h1 class="page-title">Kategorie kroniki</h1>

    <div class="category-list">
        {% for category in categories %}
            <a href="{% url 'entries_by_category' category.slug %}" class="category-card">
                <h3>{{ category.name }}</h3>
                <p>{{ category.description }}</p>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
